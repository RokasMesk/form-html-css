<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contant form</title>
</head>
<body>
    <div class="container">
        <form class="contact-form">
            <h1>
                Contact Us
            </h1>
            <div class="form-group">
                <div class="form-field">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="email-adress">Email Adress *</label>
                    <input type="email" id="email-adress" name="email-adress" required>
                </div>
            </div>
            <div class="form-field">
                <label for="query-type">Query Type *</label>
                <div class="query-options">
                    <label class="radio">
                        <input type="radio" name="query-type" value="general"> General Enquiry
                    </label>
                    <label class="radio">
                        <input type="radio" name="query-type" value="support"> Support Enquiry
                    </label>
                </div>
            </div>
            <div class="form-field">
                <label for="message">
                    Message *
                </label>
                <textarea id="message" name="message" rows="4" required>
                </textarea>
            </div>
            <div class="form-field">
                <label>
                    <input type="checkbox" name="consent" required>
                    I consent to being contancted by the team *
                </label>
            </div>
            <div class="form-field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
